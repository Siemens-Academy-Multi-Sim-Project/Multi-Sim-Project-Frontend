<div class="login-container">
    <div class="card" style="width: 400px;" >
      <div class="user-icon">
        <fa-icon class="user" [icon]="faUser"></fa-icon>
      </div>
      <h4 class="form-name">Log In</h4>
      <div class="card-body">
        <form>
          <div class="mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" required>
          </div>
          <button type="submit" class="btn btn-primary login-submit-button">Log In</button>
        </form>
        <div class="login-footer">
              <p class="signup-note">Donâ€™t have an account? <a href="#" class="signup-note-link">Sign up</a></p>
              <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
        </div>
      </div>
    
</div>
