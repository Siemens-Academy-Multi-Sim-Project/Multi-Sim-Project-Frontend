<div class="signup-container">
    <div class="card" style="width: 400px;" >
      <div class="user-icon">
        <fa-icon class="user" [icon]="faUser"></fa-icon>
      </div>
      <h4 class="form-name">Sign Up</h4>
      <div class="card-body">
        <form>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
          </div>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="pwd" placeholder="Confirm Password" name="pswd" required>
          </div>
          <button type="submit" class="btn btn-primary signup-submit-button">Sign Up</button>
        </form>
        <div class="signup-footer">
              <p class="login-note">Already have an account? <a href="#" class="login-note-link">Log In</a></p>
            </div>
        </div>
      </div>
    
</div>
